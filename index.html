<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div id="newYear">HAPPY NEW YEAR</div>

    <div id="container">
        <button class="new" id="newContent">새 글 작성하기😃</button>
        <ol id="itemList">
        </ol>
    </div>

    <div id="container2">
        <button class="goBack" id="goBack"><</button>
        <button class="new" id="newImg">새로운 이미지를 추가하기</button>
        <form id="inputForm">
            <input id="newTitles" type="text" minlength="3" placeholder="글 제목을 작성해주세요.">
            <input id="newContents" type="text" minlength="3" placeholder="글 내용을 작성해주세요.">
            <button class="new" disabled="disabled" id="writeBtn">글 작성하기</button>
        </form>
    </div>
    
    <div id="container3">
        <div id="detailData">
            <button class="goBack" id="goBack2"><</button>
            <div id="modifyBtn">
                <button id="mod">수정📝📝
                </button>
                <button id="del">삭제✂️✂️✂️</button>
            </div>
        </div>
        <ol id="commentsList">
            
        </ol>
    </div>
    

    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="title">
                <h2>수정하기</h2>
            </div>
            <div class="close-area">X</div>
            <div class="content">
                <p>Title</p>
                <input id="modTitle" class="modData" type="text" minlength="3" placeholder="수정할 제목을 작성해주세요.">

                <p>Content</p>
                <input id="modContent" class="modData" type="text" minlength="3" placeholder="수정할 내용을 작성해주세요.">

                
            </div>
            <button id="modBtn">수정하기</button>

        </div>
    </div>

    <script src="./addContent.js"></script>
    <script src="./addPage.js"></script>
    <script src="./image.js"></script>
    <script src="./mainPage.js"></script>
    <script src="./modify.js"></script>
    <script src="./comments.js"></script>
    
</body>
</html>
